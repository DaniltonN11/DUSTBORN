<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="100%" height="100%" fill="#071019" />
  <g fill="none" stroke="#6f8b8f" stroke-width="2">
    <text x="30" y="40" fill="#ecf0f1" font-family="Arial" font-size="18">Painel do Colosso</text>

    <!-- Task list left -->
    <rect x="20" y="70" width="360" height="660" rx="8" />
    <text x="40" y="100" fill="#ecf0f1" font-family="Arial" font-size="14">Tarefas Ativas</text>
    <g font-family="Arial" font-size="12" fill="#bdc3c7">
      <text x="40" y="130">1. Ignition Step 2 — Aguardando Engenheiro</text>
      <text x="40" y="155">2. Reparar Oficina — 2 kits necessários</text>
      <text x="40" y="180">3. Reabastecer Filtro de Ar — 1x no inventário</text>
      <text x="40" y="205">4. Dispatch Scout Drone — Disponível</text>
    </g>

    <!-- Central schematic -->
    <rect x="400" y="70" width="740" height="500" rx="8" />
    <text x="420" y="100" fill="#ecf0f1" font-family="Arial" font-size="14">Esquema do Colosso (setores)</text>
    <!-- boxes representing rooms -->
    <rect x="420" y="130" width="220" height="120" rx="6" stroke="#95a5a6"/>
    <text x="430" y="150" fill="#ecf0f1" font-family="Arial" font-size="12">Sala de Motores</text>
    <rect x="660" y="130" width="220" height="120" rx="6" stroke="#95a5a6"/>
    <text x="670" y="150" fill="#ecf0f1" font-family="Arial" font-size="12">Sala de Comando</text>
    <rect x="900" y="130" width="220" height="120" rx="6" stroke="#95a5a6"/>
    <text x="910" y="150" fill="#ecf0f1" font-family="Arial" font-size="12">Oficina</text>

    <rect x="420" y="270" width="340" height="120" rx="6" stroke="#95a5a6"/>
    <text x="430" y="290" fill="#ecf0f1" font-family="Arial" font-size="12">Dormitórios</text>
    <rect x="780" y="270" width="340" height="120" rx="6" stroke="#95a5a6"/>
    <text x="790" y="290" fill="#ecf0f1" font-family="Arial" font-size="12">Arsenal / Provisões</text>

    <!-- Right: role indicators and quick actions -->
    <rect x="20" y="740" width="1120" height="40" rx="6" />
    <text x="40" y="765" fill="#ecf0f1" font-family="Arial" font-size="12">Roles: Piloto (1) · Engenheiro (2) · Atirador (3) · Scavenger (4)</text>

    <rect x="20" y="550" width="360" height="170" rx="6" />
    <text x="40" y="575" fill="#ecf0f1" font-family="Arial" font-size="14">Ações Rápidas</text>
    <text x="40" y="600" fill="#bdc3c7" font-family="Arial" font-size="12">[Reparar Sala] [Distribuir Recursos] [Ativar Overdrive]</text>
  </g>
</svg>
